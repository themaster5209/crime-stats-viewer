<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Statistics Viewer</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=4">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.1/dist/chartjs-chart-matrix.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <button id="filter-toggle" class="filter-btn">Show Filters</button>
                <select id="chart-type-selector" class="chart-select">
                    <option value="line">Line Chart</option>
                    <option value="area">Annual Area Chart</option>
                    <option value="stacked_bar_annual">Annual Stacked Bar</option>
                    <option value="heatmap">Heatmap (Offence vs Year)</option>
                </select>
            </div>
            <h1>NSW Crime Statistics (1995 - 2025)</h1>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
            </div>
        </header>

        <div class="chart-container">
            <canvas id="crimeChartMain"></canvas>
        </div>
        <div id="chart-legend" class="chart-legend"></div>

        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>Select Offences</h2>
                <button id="close-sidebar" class="close-btn">&times;</button>
            </div>
            <div class="sidebar-controls">
                <button id="select-all-btn" class="action-btn">Select/Deselect All</button>
            </div>
            <div id="checkbox-container" class="checkbox-list">
                <!-- Checkboxes will be generated here by JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js?v=13"></script>
</body>

</html>
